<section class="content login-content" style="margin: 10% auto">
  <div class="login-logo">
    <b>MEAT</b> | Login
  </div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
    <p class="login-box-msg">Por favor, efetue o login para continuar</p>

    <form [formGroup]="loginForm">

      <mt-app-input-container [showTip]="false">
        <input type="email" formControlName="email" class="form-control form-rounded" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </mt-app-input-container>

      <mt-app-input-container [showTip]="false">
        <input type="password" formControlName="password" class="form-control form-rounded" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </mt-app-input-container>

      <div class="row">
        <!-- /.col -->
        <div class="col-xs-offset-8 col-xs-4">
          <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</section>
